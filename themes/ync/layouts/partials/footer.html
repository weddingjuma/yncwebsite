<footer class="hire-us py-10 md:py-20 lg:py-24">
    <div class="container mx-auto">
        <div class="flex flex-wrap -mx-4 -mb-10">
            <div id="hire-us" class="w-full md:w-1/2 px-4 mb-10">
                {{ with .Site.Data.contact.contact }}
                <div>
                    <div>
                        <h2 class="text-black font-bold font-quicksand text-2xl md:text-4xl">{{.title}}</h2>
                        <p class="mt-4 lg:mt-10 md:text-2xl">{{.subtitle}}</p>
                    </div>

                    <address class="mt-10 text-black not-italic">
                        <ul class="m-0 p-0">
                            <li class="mb-4 lg:mb-6 flex flex-wrap items-center">
                                <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.location_icon}}" alt="{{.text}}"></span>
                                <span>{{.location_text}}</span>
                            </li>

                            <ul>
                                <li class="mb-4 lg:mb-6  flex flex-wrap items-center">
                                    <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.phone_icon}}" alt=""></span>
                                    <span>
                                        <a class="transition hover:text-primary" href="tel:{{.phone_number}}">
                                            {{.phone_number}}</a>
                                    </span>
                                </li>
                                <li class="flex flex-wrap items-center">
                                    <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.email_icon}}" alt=""></span>
                                    <span>
                                        <a class="transition hover:text-primary" href="mailto:{{.email}}">{{.email}}</a>
                                    </span>
                                </li>
                            </ul>
                        </ul>
                    </address>
                </div>
                {{ end }}

                <nav class="hidden md:mt-16">
                    {{ with $.Site.Data.menu.menu }}
                    {{ partial "menu.html" . }}
                    {{ end }}
                </nav>
            </div>
            <div class="w-full md:w-1/2 px-4 mb-10">
                {{ partial "contact" }}
            </div>
        </div>
    </div>
    </div>
</footer>
