<footer class="hire-us px-4 py-10 md:py-20 lg:py-24 xl:py-48 relative">
    <div class="container mx-auto">
        {{ with .Site.Data.contact.contact }}
            <div class="hidden lg:block">
                <h2 class="title text-black font-quicksand text-2xl md:text-4xl">{{.title}}</h2>
                <div class="mt-6">
                    <div class="contact-btn contact">
                        <a class="hover:text-primary transition
                    text-lg md:text-2xl text-primary flex items-center" href="#" title="Contact Us">
                            Contact us
                            <span class="line"></span>
                        </a>
                    </div>
                </div>
            </div>
        {{ end }}
        <div class="contact-section">
            <span class="hidden lg:block close">
                <svg class="w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 357 357"><path data-original="#000000"  data-old_color="#000000" fill="#811CF8" d="M357 35.7L321.3 0 178.5 142.8 35.7 0 0 35.7l142.8 142.8L0 321.3 35.7 357l142.8-142.8L321.3 357l35.7-35.7-142.8-142.8z"/></svg>
            </span>
            <div class="flex flex-wrap -mx-4 -mb-10">
                <div class="w-full md:w-1/3 px-4 mb-10">
                    {{ with .Site.Data.contact.contact }}
                    <div>
                        <div>
                            <h2 class="title text-black font-quicksand text-2xl md:text-4xl">Let's do this!</h2>
                        </div>
                        <address class="mt-12 text-black not-italic">
                            <ul class="m-0 p-0">
                                <li class="mb-4 lg:mb-6 flex flex-wrap items-center">
                                    <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.location_icon}}" alt="{{.text}}"></span>
                                    <span>{{.location_text}}</span>
                                </li>

                                <ul>
                                    <li class="mb-4 lg:mb-6  flex flex-wrap items-center">
                                        <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.phone_icon}}" alt=""></span>
                                        <span>
                                        <a class="transition hover:text-primary" href="tel:{{.phone_number}}">
                                            {{.phone_number}}</a>
                                    </span>
                                    </li>
                                    <li class="flex flex-wrap items-center">
                                        <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.email_icon}}" alt=""></span>
                                        <span>
                                        <a class="transition hover:text-primary" href="mailto:{{.email}}">{{.email}}</a>
                                    </span>
                                    </li>
                                </ul>
                            </ul>
                        </address>
                    </div>
                    {{ end }}
                    <nav class="hidden md:mt-16">
                        {{ with $.Site.Data.menu.menu }}
                        {{ partial "menu.html" . }}
                        {{ end }}
                    </nav>
                </div>
                <div class="w-full md:w-2/3 px-4 mb-10">
                    {{ partial "contact" }}
                </div>
            </div>
        </div>
    </div>
    </div>
</footer>
