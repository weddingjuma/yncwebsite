<section class="xl:-mt-32 list-page relative px-4 py-12 lg:pb-24 z-10">
    <div class="container mx-auto">
        <div class="project-grid flex flex-wrap -mx-4 -mb-8">
            {{ with .Site.GetPage "/projects" }}
            {{ range sort (.Paginator 4).Pages ".Params.published_date" "desc"}}
            <div class="img-list px-4 mb-8">
                <figure class="overflow-hidden">
                    <div class="effect relative">
                        <img class="effect-img w-full object-cover inline-block"
                             src="{{.Params.project_thumbnail}}" alt="{{.Title}}">
                    </div>
                    <figcaption>
                        <div class="blur"></div>
                        <div class="title-wrap">
                            <a class="block h-full" href="{{.RelPermalink}}" title="{{.Title}}">
                                <span>
                                    <span class="block w-full title">{{.Title}}</span>
                                    <span class="block w-full -mt-3 text-sm">{{.Params.brief_description}}</span>
                                    <span class="inline-block mt-10">View project <i class="not-italic text-lg">âžž</i></span>
                                </span>
                            </a>
                        </div>
                    </figcaption>
                </figure>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
