<section class="lg:-mt-32 list-page relative px-4 py-12 lg:pb-24 z-10">
    <div class="container mx-auto">
        <div class="project-grid flex flex-wrap -mx-4 -mb-8">
            {{ with .Site.GetPage "/projects" }}
            {{ range sort (.Paginator 4).Pages ".Params.published_date" "asc"}}
            <div class="img-list px-4 mb-8">
                <figure>
                    <div>
                        <img class="w-full object-cover inline-block" src="{{.Params.project_thumbnail}}" alt="{{.Title}}">
                    </div>
                    <figcaption>
                        <div class="blur"></div>
                        <div class="title-wrap">
                            <a class="block h-g" href="{{.RelPermalink}}" title="{{.Title}}">
                                <span>
                                    <span>
                                        <h2 class="w-g">{{.Title}}</h2>
                                        <span>View project</span>
                                    </span>
                                </span>
                            </a>
                        </div>
                    </figcaption>
                </figure>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
