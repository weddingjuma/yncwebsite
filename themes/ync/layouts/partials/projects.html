
<section class="section-projects overflow-hidden relative pt-12 pb-12 lg:pt-0 lg:pb-24 lg:-mt-16 z-10">
    <div class="container mx-auto">
        <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full lg:w-1/4 px-4 lg:pt-24">
                {{ with .Site.Data.home.projects }}
                <div class="flex items-center flex-wrap justify-between lg:block">
                    <h2 class="text-black font-bold font-quicksand leading-tight text-3xl lg:text-4xl">{{.title}}</h2>
                    <div class="lg:mt-0 lg:mt-8">
                        <a class="dash transition inline-block text-primary hover:text-secondary" href="{{.url}}">{{.cta}}</a>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    <div class="owl-carousel-wrap w-full lg:absolute right-0 lg:w-3/4">
        <ul class="owl-carousel">
            {{ with .Site.GetPage "/projects" }}
            {{ range .Pages }}
            <li class="px-2">
                <a href="{{.RelPermalink}}" class="block">
                    <img  class="w-full object-cover inline-block rounded" src="{{.Params.Image}}" alt="">
                </a>
            </li>
            {{ end }}
            {{ end }}
        </ul>
    </div>
</section>
