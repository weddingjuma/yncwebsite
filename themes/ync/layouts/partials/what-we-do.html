{{ with .Site.Data.home.whatwedo }}
<section class="what-we-do py-12 lg:py-24 text-white" style="background: linear-gradient(135deg, #811CF8 0%, #3863D5 100%);">
    <div class="container mx-auto">
        <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-16">
            <h2 class="capitalize font-bold font-quicksand text-3xl md:text-4xl mb-4">{{.title}}</h2>
            <p>{{.subtitle}}</p>
        </div>
        <div>
            <ul class="flex flex-wrap lg:justify-center">
                {{ range .feature }}
                <li class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
                    <div class="py-10 px-4 flex flex-wrap items-center justify-center text-center">
                        <div>
                            <div class="mb-4">
                                <img class="inline-block mx-auto w-16 h-10 object-contain lg:h-10" src="{{.icon}}" alt="{{.text}}">
                            </div>
                            <div>
                                <h3 class="font-bold font-quicksand text-lg capitalize">{{.text}}</h3>
                            </div>
                        </div>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</section>
{{ end}}
