<!-- Header Start -->
{{ with $.Site.Data.menu.menu }}
<header class="absolute left-0 right-0 px-4 py-6 lg:py-12 z-20">
    <div class="container mx-auto">
        <div class="flex flex-wrap md:justify-between items-center">
            <!-- Brand Logo -->
            <div>
                <a class="" href="/">
                    <img class="h-16" src="{{.logo}}" alt="{{ .Site.Title }} Logo">
                </a>
            </div>

            <!-- Nav links, forms, and other content for toggling -->
            <nav class="hidden">
                {{ partial "menu.html" . }}
            </nav>
        </div>
    </div>
</header>
<!-- Header End -->

            <div class="burger-container">
                <div id="burger">
                    <div class="bar topBar"></div>
                    <div class="bar btmBar"></div>
                </div>
            </div>
            <div class="icon icon-apple"></div>
            <ul class="menu">
                <li class="menu-item"><a href=/about>About</a></li>
                <li class="menu-item"><a href="/projects">Projects</a></li>
                <li class="menu-item"><a class="download-profile" href="https://storage.googleapis.com/yipl-site/YNC/YandC-profile.pdf">Download Profile</a></li>

        </div>
    </div>
</div>

{{ end }}
